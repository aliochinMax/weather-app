<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>The weather for <span id="header-location" class="city">London</span></header>
    <main>
      <aside>
        <form class="search-container">
          <label>Search for a city</label>
          <input
            class="form-control form-control-lg search-input"
            type="text"
            placeholder="london"
            aria-label=".form-control-lg example"
          />
          <input type="hidden" id="search-id" />

          <button id="search-sumbit" type="submit">Search</button>
        </form>
        <li class="city-list"></li>
      </aside>

      <!--Note data attr day-selected should be formatted d/m/yyyy-->
      <section class="info-weather" data-day-selected="">
        <div class="detailed-info"></div>
        <h2>
          <span class="info-location city">London</span> (<span class="date"></span>)
        </h2>
        <div class="info-container selected-info">
          <p>Avg temperture: <span id="seleceted-avg-temp"></span></p>
          <p>Peak temperture: <span id="selected-peak-temp"></span></p>
          <p>Humidity: <span id="selected-humidity"></span></p>
        </div>
        </div>
        

        <section class="forecast">
          <div class="row">
           <h3> Forecast for <span class="city">London</span>: </h3>
          </div>
          <div class="container">
            <li class = "forecastCards row">
              <ul class="forecastCard col">
                <i class ="weatherIcon">
                <div class="info-container forecast-info">
                  <p></p>
                  <p>Avg temperture:</p>
                  <p>Peak temperture: </p>
                  <p>Humidity:</p>
                </div>
                </i>
              </ul>
            </li>
          </div>
        </section>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/interaction.js"></script>
  </body>
</html>
